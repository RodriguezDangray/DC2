<!DOCTYPE html>

    <link rel="stylesheet" href="homepage.css">

<body>

  <!--NAVIGATION-->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--CAROUSEL-->
  <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/slide1.jpg" alt="slide1">
        <div class="carousel-caption">
          <h1 class="display-2">Bootsrap</h1>
          <button type="button" class="btn btn-outline-light btn lg">View Demo</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/slide2.jpg" alt="slide1">
      </div>
      <div class="carousel-item">
        <img src="img/slide1.jpg" alt="slide1">
      </div>
    </div>
  </div>

  <!--JUMBOTRON-->
  <div class="container-fluid">
    <div class="row jumbotron">
      <div class="col-xs-12 col-md-9 col-lg-9 col-xl-10">
        <p class="lead">Yamete</p>
      </div>
    </div>
  </div>

  <!--WELCOME SECTION-->
  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h1 class="display-4">A Page of Justice</h1>
      </div>
      <hr>
      <div class="col-12">
        <p>Welcome the official fanpage of the Justice Leauge. A page where you can get the latest updates on your favorite Justice Leauger.</p>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
